<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="pub-7730946066495644" />
    <title>Kobot Pick – 오늘의 AI 추천 포트폴리오</title>
    <meta name="description" content="AI가 매일 해외·국내·ETF 종목을 분석해서 Top 5를 추천해드립니다." />

    <!-- 스타일 -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- 이 경로만 맞으면 됨 -->

    <!-- 백엔드 깨우기 (중요!) -->
    <script>
        // 페이지가 로드되자마자 Render 서버 깨우기 (2번 보험)
        fetch("https://kobotpick.onrender.com/warmup").catch(() => {});
        fetch("https://kobotpick.onrender.com/warmup").catch(() => {});
        
        // 전역 API URL 설정
        window.KOBOT_API_BASE_URL = "https://kobotpick.onrender.com/api/v1";
    </script>
</head>

<body>
    <div class="hero">
        <div>
            <p class="eyebrow">Kobot Pick</p>
            <h1>오늘의 AI 추천 포트폴리오</h1>
            <p class="sub">해외·국내·ETF 추천을 한 번에 확인하세요.</p>
        </div>
        <div class="hero-actions">
            <select id="lang-select" class="lang-select">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
            <div class="hero-badge">Live</div>
        </div>
    </div>

    <!-- 뉴스 티커 -->
    <div class="headline-bar">
        <div class="headline-label">Top News</div>
        <div id="headline-track" class="headline-track"></div>
    </div>

    <!-- 검색창 -->
    <div class="search-fav-bar">
        <div class="search-box">
            <input type="text" id="ticker-search" placeholder="티커를 입력하세요 (예: AAPL, 005930)" autocomplete="off" />
            <button id="search-btn">검색</button>
        </div>
    </div>

    <!-- 즐겨찾기 -->
    <div class="favorites-section">
        <div class="section-title">즐겨찾기</div>
        <div id="favorites-list" class="card-container"></div>
    </div>

    <div id="loading" class="loading">
        서버 깨우는 중... (최대 40초)<br>잠시만 기다려 주세요
    </div>

    <!-- 시장 지표 -->
    <div id="market-snapshot" class="market-snapshot"></div>

    <section class="section">
        <div class="section-title">해외 추천 Top 5</div>
        <div id="us-picks" class="card-container"></div>
    </section>

    <section class="section">
        <div class="section-title">국내 추천 Top 5</div>
        <div id="kr-picks" class="card-container"></div>
    </section>

    <section class="section">
        <div class="section-title">ETF 추천 Top 5</div>
        <div id="etf-picks" class="card-container"></div>
    </section>

    <p class="disclaimer">
        이 정보는 AI 알고리즘에 의한 참고용이며, 모든 투자 결정 및 책임은 사용자 본인에게 있습니다.
    </p>

    <!-- 스크립트 -->
    <script src="/js/chart_renderer.js"></script>
    <script src="/js/main_dashboard.js"></script>
</body>
</html>
